<body>
    <div class="container">
        <mat-card>
            <img mat-card-image src="../assets/bird.png">
            <mat-slider (input)="changeVolume($event, 'bird')"></mat-slider>
        </mat-card>
    </div>

    <div class="container">
        <mat-card>
            <img mat-card-image src="../assets/rain.png">
            <mat-slider (input)="changeVolume($event, 'rain')"></mat-slider>
        </mat-card>
    </div>

    <div class="container">
        <mat-card>
            <img mat-card-image src="../assets/coffee.png">
            <mat-slider (input)="changeVolume($event, 'coffee')"></mat-slider>
        </mat-card>
    </div>

    <div class="container">
        <mat-card>
            <img mat-card-image src="../assets/park.png">
            <mat-slider (input)="changeVolume($event, 'park')"></mat-slider>
        </mat-card>
    </div>

    <div class="container">
        <mat-card>
            <img mat-card-image src="../assets/fire.png">
            <mat-slider (input)="changeVolume($event, 'fire')"></mat-slider>
        </mat-card>
    </div>

    <div class="container">
        <mat-card>
            <img mat-card-image src="../assets/storm.png">
            <mat-slider (input)="changeVolume($event, 'storm')"></mat-slider>
        </mat-card>
    </div>

    <div id="audio">
        <audio id = "audioBird" loop>
            <source src="../../assets/bird.mp3">
        </audio>
        <audio id = "audioRain" loop>
            <source src="../../assets/rain.mp3">
        </audio>
        <audio id = "audioCoffee" loop>
            <source src="../../assets/coffee.mp3">
        </audio>
        <audio id = "audioPark" loop>
            <source src="../../assets/park.mp3">
        </audio>
        <audio id = "audioFire" loop>
            <source src="../../assets/fire.mp3">
        </audio>
        <audio id = "audioStorm" loop>
            <source src="../../assets/storm.mp3">
        </audio>
    </div>
</body>
